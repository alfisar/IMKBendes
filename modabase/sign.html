<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/sign2.css">
    <title>Hello, world!</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  </head>
  <body style="background-color: #f6f7fb">
    <div class="container">
        <div class="row justify-content-center">
        <div class="col-6 formcard" >
            <div class="row">
                    <div class="col-md-6 text-center p-5" id="daftar">Daftar</div>
                    <div class="col-md-6 text-center p-5" id="masuk">Masuk</div>
            </div>
            <div class="col-md-12 p-5">
            <div id="daftarForm">
                <h2>Buat akun modabase-mu</h2>
                    <p class="pb-4">Your student account is your portal to all things Udacity: your classroom, projects, forums, career resources, and more!
                    </p>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="firstName" placeholder="Nama depan">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="lastName" placeholder="Nama belakang">
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="daftarEmail" placeholder="Alamat Surel">
                </div>
                <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="password" class="form-control" id="pass" placeholder="Kata Sandi">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="password" class="form-control" id="checkPass" placeholder="Cocokan Kata Sandi">
                        </div>
                    </div>
                 <button type="submit" class="btn btn-primary w-100">Daftar</button>
                </form>
            </div>
            <div id="masukForm" style="display: none">
                    <h2>Masuk ke akunmu</h2>
                    <p class="pb-4">Your student account is your portal to all things Udacity: your classroom, projects, forums, career resources, and more!
                    </p>
                <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputAddress" placeholder="Alamat Surel">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputPass" placeholder="Kata Sandi">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Masuk</button>
                         
                </form>
            </div>
            </div>
        </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script  src="https://code.jquery.com/jquery-3.3.1.js"  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2
    +9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <!-- Optional JavaScript -->
        <script>
                $(function() {
                
                 $('#masuk').click(function(e) {
                    $("#masukForm").show();
                    $("#daftarForm").hide();
                    $('#daftar').removeClass('activeDiv');
                    $(this).addClass('activeDiv');
                    e.preventDefault();
                 });
                
                $('#daftar').click(function(e) {
                    $("#daftarForm").show();
                    $("#masukForm").hide();
                    $('#masuk').removeClass('activeDiv');
                    $(this).addClass('activeDiv');
                    e.preventDefault();
                });
                
                });
        </script>
    
  </body>
</html>
